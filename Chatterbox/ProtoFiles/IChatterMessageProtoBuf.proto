syntax = "proto3";
package ChatterBoxCore.Protocols;
import "TextChatterMessageProtoBuf.proto";

message IChatterMessageProtoBuf {
	enum ChatterTypeProtoBuf
	{
		TextChatter = 0;
		AudioChatter = 1;
	}

	ChatterTypeProtoBuf chatterType = 3;
	oneof ChatterData {
		TextChatterMessageProtoBuf TextChatterMessagePB = 9;
	}
}